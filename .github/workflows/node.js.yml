# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Generate .env file
      - uses: SpicyPizza/create-envfile@v1
        with: |
          envkey_DISCORD_TOKEN=${{secrets.DISCORD_TOKEN}}
          envkey_MONGODB_CONNECTION_STRING=${{secrets.MONGODB_CONNECTION_STRING}}
          envkey_CLOUD_TRANSLATION_API=${{secrets.CLOUD_TRANSLATION_API}}
          envkey_CLOUD_TRANSLATION_PROJECT=${{secrets.CLOUD_TRANSLATION_PROJECT}}
          envkey_NODE_ENV=${{secrets.NODE_ENV}}
          envkey_PUPPETEER_RECAPTCHA_ID=${{secrets.PUPPETEER_RECAPTCHA_ID}}
          envkey_PUPPETEER_RECAPTCHA_TOKEN=${{secrets.PUPPETEER_RECAPTCHA_TOKEN}}
      - run: npm ci
      - run: npm run stop
      - run: npm run start
